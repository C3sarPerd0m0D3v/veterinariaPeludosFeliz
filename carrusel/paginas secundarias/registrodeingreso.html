<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Mascotas</title>
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
  <!-- Navegación -->
   <header>
    <ul>
      <li><a href="../menu.html">menu</a></li>
      <li><a href="#">servicios veterinarios</a></li>
      <li><a href="contacto.html">contacto</a></li>
      <li><a href="preguntasveterinarias.html">preguntas veterinarias</a></li>
    </ul>
  </header>

  <!-- Contenido principal -->
  <main>
    <div class="form-container">
      <h2>Registro de Mascota</h2>
      <form id="registroForm">
        <input type="text" id="nombreMascota" placeholder="Nombre de la mascota" required>
        <input type="number" id="edadMascota" placeholder="Edad de la mascota" required min="0">
        <input type="text" id="nombreDuenio" placeholder="Nombre del dueño" required>
        <input type="text" id="duiDuenio" placeholder="DUI del dueño" required>
        
        <select id="especie" required>
          <option value="">Selecciona especie</option>
          <option value="gato">Gato</option>
          <option value="perro">Perro</option>
        </select>

        <input type="tel" id="contacto" placeholder="Contacto (teléfono o email)" required>
        
        <button type="submit">Registrar</button>
      </form>
    </div>
  </main>

  <script src="../../js/registro.js"></script> <!-- se agrega ruta -->
    

</body>
</html>
