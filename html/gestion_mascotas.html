<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Mascotas</title>
    <link rel="stylesheet" href="../estilos/registro.css">
    <link rel="stylesheet" href="../estilos/gestion_usuarios.css">
    
</head>
<!---pagina de gestion de mascotas-->
<body>
    <header>
        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gestion_usuarios.html">Gestionar Usuarios</a></li>
                <li><a href="gestion_mascotas.html">Gestionar Mascotas</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal -->
    <main>
        <div class="form-container">
            <h2>Registrar Nueva Mascota</h2>
            <form id="create-mascota-form">
                <input type="text" id="create-nombre" placeholder="Nombre de la Mascota" required>
                <input type="text" id="create-especie" placeholder="Especie (Ej: Perro, Gato)" required>
                <input type="text" id="create-raza" placeholder="Raza (Opcional)">
                <input type="number" id="create-edad" placeholder="Edad" required>
                
                <select id="create-dueño" required>
                    <option value="">Selecciona un dueño...</option>
                    </select>
                
                <button type="submit">Registrar Mascota</button>
            </form>
        </div>
            <!-- Tabla de mascotas -->
        <div class="form-container">
            <h2>Mascotas Registradas en la Clinica</h2>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Especie</th>
                        <th>Raza</th>
                        <th>Edad</th>
                        <th>Dueño</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-mascotas">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="edit-modal" class="overlay">
        <div class="popup">
            <h2>Editar Mascota</h2>
            <form id="edit-mascota-form">
                <input type="hidden" id="edit-mascota-id">
                <input type="text" id="edit-nombre" required>
                <input type="text" id="edit-especie" required>
                <input type="text" id="edit-raza">
                <input type="number" id="edit-edad" required>
                <button type="submit">Guardar Cambios</button>
                <button type="button" id="cancel-edit">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="../js/gestion_mascotas.js"></script>
</body>
</html>
