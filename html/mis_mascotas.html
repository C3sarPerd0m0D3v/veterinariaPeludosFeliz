  <!-- Header principal -->

    <nav>
      <ul>
        <li><a href="menu.html">Menu</a></li>

  <!-- Contenido principal -->
  <main>
    <div class="mascotas-container">
      <h1>Mis Mascotas Registradas</h1>
      <p>Aqui puedes ver una lista de todas tus mascotas registradas en nuestra clinica</p>
      <hr style="margin: 1rem 0;">

      </div>

      <div id="historial-container">

      </div>

    </div>

  <!-- Modal para editar mascota -->
  <div id="edit-modal" class="overlay" style="display: none; justify-content: center; align-items: center;">
    <div class="popup" style="background: white; padding: 2rem; border-radius: 12px; text-align: center;">
      <h2>Editar Mascota</h2>
      <form id="edit-mascota-form" style="display: flex; flex-direction: column; gap: 1rem;">
        <input type="hidden" id="edit-mascota-id">
        <input type="text" id="edit-nombre" placeholder="Nombre" required>
        <input type="text" id="edit-especie" placeholder="Especie" required>
        <input type="text" id="edit-raza" placeholder="Raza">
        <input type="number" id="edit-edad" placeholder="Edad" required>
        <button type="submit">Guardar Cambios</button>
        <button type="button" id="cancel-edit">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="../js/mis_mascotas.js"></script>
